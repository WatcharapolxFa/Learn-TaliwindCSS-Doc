<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Formatting</title>
</head>
<body>
    <!-- <b></b> and <strong></strong>  They both have the same function: to make the letters thicker. -->
    <p><b>Lorem, ipsum dolor.</b></p>
    <p><strong>Lorem, ipsum dolor.</strong></p>
    <!-- <em></em> and <i></i>  They both have the same function: to make the italics. -->
    <p><em>Lorem, ipsum dolor.</em></p>
    <p><i>Lorem, ipsum dolor.</i></p>
    <!-- <small>    </small> Make letters smaller -->
    <p><small>Lorem, ipsum dolor.</small></p>
    <!-- <mark>    </mark>   highlight -->
    <p>Lorem, ipsum <mark>dolor</mark></p>
    <!-- <del>    </del> Strike a letter -->
    <p>Lorem, ipsum <del>dolor.</del></p>
    <!-- <ins></ins> underline the letters -->
    <p>Lorem, ipsum <ins>dolor.</ins></p>
 
</body>
</html>
